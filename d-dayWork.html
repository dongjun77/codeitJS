<!DOCTYPE html>
<html>
  <head>
    <title>Couple Story</title>
    <meta charset="utf-8" />
    <link href="css/d-dayStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div class="navbar">
      <img id="logo" src="images/dlogo.png" width="157">
    </div>

    <div class="main">
      <div class="container">
        <!-- 만난지 며칠? -->
        <h2>만난지 <span id="day-count">00</span>일째</h2>

        <div class="img-row">
          <img src="images/female.png" width="148">
          <img src="images/dot.png" width="8">
          <img src="images/dot.png" width="8">
          <img src="images/heart.png" width="16">
          <img src="images/dot.png" width="8">
          <img src="images/dot.png" width="8">
          <img src="images/male.png" width="148">
        </div>

        <!-- 만나기 시작한 날짜 -->
        <div class="date-row">
          <label for="start">시작일</label>
          <input type="date" name="start" id="start" >
        </div>

        <!-- 며칠됐는지 계산하기! -->
        <button id="calculate" onclick="result_btn();">결과 보기</button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script>
      // 코드를 입력하세요!
      function result_btn(){
        var startDate = new Date($('#start').val());
        var currentDate = new Date();
        var compareDate =0;

        if (startDate === "") {
          window.alert("시작 날짜를 입력해주세요!");
        }else{
          compareDate = Math.round((currentDate.getTime() - startDate.getTime()) / 1000 / 60 / 60 / 24) + 1;
          if (compareDate<1) {
            window.alert("아직 안사귀셨는데요 ???");
            return;
          }
          $('#day-count').text(compareDate); 
        }
      }
    </script>
  </body>
</html>
