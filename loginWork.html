<!DOCTYPE html>
<html>
<head>
  <title>로그인</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/loginStyle.css">
  <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
</head>
<body>
  <div class="login-form">
    <form>
      <input type="text" name="email" id="email-input" oninput="processButton()" class="text-field" placeholder="아이디"><br>
      <input type="password" name="password" id="password-input" oninput="processButton()" class="text-field" placeholder="비밀번호"><br>
      <input type="submit" value="로그인" id="submit-btn">
    </form>

    <div class="links">
      <a href="#">비밀번호를 잊어버리셨나요?</a>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script>
    // 여기에 코드를 작성하세요.
    
    
    function processButton(){
      var email = $('#email-input').val();
      var pw = $('#password-input').val();
      if(email ==='' || pw === ''){
            $('#submit-btn').css('background-color','#9B9B9B');
        } else {
            $('#submit-btn').css('background-color','#1BBC9B');
        }
    }
  </script>
</body>
</html>
