<!DOCTYPE html>
<html>
  <head>
    <title>Furniture Shop</title>
    <meta charset="utf-8" />
    <link href="css/furnitureshopStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div class="navbar">
      <a href="#" id="logo">
        <img src="images/Fshop_logo.png" width="165">
      </a>

      <ul id="menu">
        <li><a href="#">SHOP</a></li>
        <li><a href="#">CART</a></li>
        <li><a href="#">LOGIN</a></li>
      </ul>
    </div>

    <div class="hero-header">
      <div class="info">
        <h1>블랙 프라이데이 슈퍼 세일</h1>
        <h2>최대 50% 할인의 혜택을 받아보세요!</h2>
        <button id="popup-trigger">쿠폰 받기</button>
      </div>
    </div>

    <div id="popup" role="alert">
      <div id="popup-container">
        <h3>다운 완료!</h3>
        <p>내 쿠폰함에서 확인하세요!</p>

        <button id="close-btn">확인</button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script>
      // 코드를 입력하세요.
      $(document).ready(function() {
            $('#popup-trigger').click(function() {
                $('#popup').fadeIn(1000);// fadeIn을 하게되면 #popup이 올라온다.
            });
            $('#close-btn').click(function() {
                $('#popup').fadeOut(1000);
            });

            $(document).keydown(function(e) { // keydown으로 하는 이유는 esc 코드는 keypress로 받아오지 못한다.
                if ($('#popup') && e.keyCode === 27) {//popup이 있고 keycode인 esc가 눌렸을때만 동작하는 로직
                  e.preventDefault();//preventDefault로 event를 초기화 하지 않으면 바로 'popup-trigger' click이 되어버린다.
                  $('#popup').fadeOut(1000);
                }
            });
        });
    </script>
  </body>
</html>
